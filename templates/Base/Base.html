<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Character extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="container-fluid" style="margin: 0 auto; padding: 0">
<nav class="navbar navbar-light mb-5 ps-2 shadow-sm" style="background-color: #ebebeb">
    <div class=" container-lg">
        <a class="navbar-brand" href="/">Home</a>
        <div class="d-flex gap-2">
            {% if request.user.is_superuser %}
                <a href="{% url 'form' %}" class="btn btn-outline-primary">Post</a>
            {% endif %}
            {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-primary">Login</a>
                <a href="{% url 'register' %}" class="btn btn-outline-warning">Register</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container">{% block body %} {% endblock %}</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
